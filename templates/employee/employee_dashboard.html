{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/nav.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  </head>
  <body class="bg-gray">
    <div class="preloader">
      <img src="{% static 'img/synthx2.png' %}" alt="Logo" class="bounce-logo">
    </div>
      <header x-data="{navbarOpen: false}" class="bg-gray fade-in">
        
        <div class="mx-auto w-full px-2 xl:container">
          <div
            class="flex items-center justify-between bg-transparent px-4 xl:px-[30px]"
          >
            <div class="mr-2 max-w-[100px] lg:mr-12">
                <div class="w-12 h-12 bg-primary rounded-full block mt-6"></div>
            </div>
  
            <div class="flex w-full items-center justify-between">
              <div class="mr-4 flex items-center">
                <p class="text-success text-md font-semibold mt-6">Hi, {{ user.first_name }}  <span class="wave-emoji">&#x1F44B;</span> </p>
              </div>
              <div>
                <div class="flex items-center justify-end">
                  <div class="relative mr-7 hidden sm:block">
                    <div class="h-4 w-6 hidden">
                    </div>
                  </div>
  
                  <div class="relative mr-4 sm:block">
                    <a href="javascript:void(0)" class="relative block mt-6 text-success">
                      <svg xmlns="http://www.w3.org/2000/svg" height="1.3em" viewBox="0 0 448 512" fill="#08A045">
                        <path d="M224 0c-17.7 0-32 14.3-32 32V51.2C119 66 64 130.6 64 208v18.8c0 47-17.3 92.4-48.5 127.6l-7.4 8.3c-8.4 9.4-10.4 22.9-5.3 34.4S19.4 416 32 416H416c12.6 0 24-7.4 29.2-18.9s3.1-25-5.3-34.4l-7.4-8.3C401.3 319.2 384 273.9 384 226.8V208c0-77.4-55-142-128-156.8V32c0-17.7-14.3-32-32-32zm45.3 493.3c12-12 18.7-28.3 18.7-45.3H224 160c0 17 6.7 33.3 18.7 45.3s28.3 18.7 45.3 18.7s33.3-6.7 45.3-18.7z"/>
                        <circle cx="340" cy="60" r="15" fill="red"/>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <section class="bg-gray pt-[50px] mt-20">
        <div class="mx-auto px-2 md:container">
          <div class="flex flex-wrap justify-center gap-4">
            <a href="#">
              <div
              class="md:w-1/2 p-2 flex min-w-[160px] flex-col items-center rounded-lg bg-black p-[18px] shadow-card lg:w-1/4 hover:bg-opacity-90"
            >
              <div
                class="mb-4 flex h-10 w-full max-w-[44px] items-center justify-center rounded-[10px] text-white"
              >
              <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 384 512" fill="white">
                <path d="M48 0C21.5 0 0 21.5 0 48V464c0 26.5 21.5 48 48 48h96V432c0-26.5 21.5-48 48-48s48 21.5 48 48v80h96c26.5 0 48-21.5 48-48V48c0-26.5-21.5-48-48-48H48zM64 240c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V240zm112-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V240c0-8.8 7.2-16 16-16zm80 16c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V240zM80 96h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H80c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16zm80 16c0-8.8 7.2-16 16-16h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H176c-8.8 0-16-7.2-16-16V112zM272 96h32c8.8 0 16 7.2 16 16v32c0 8.8-7.2 16-16 16H272c-8.8 0-16-7.2-16-16V112c0-8.8 7.2-16 16-16z"/></svg>
              </div>
  
              <div>
               
                <p class="text-md font-semibold text-white">Company</p>
              </div>
            </div>
            </a>
  
            <a href="{% url 'employee_payslip_list' %}">
              <div
              class="md:w-1/2 p-2 min-w-[160px] flex flex-col items-center rounded-lg bg-primary p-[18px] shadow-card lg:w-1/4 hover:bg-opacity-90"
            >
              <div
                class="mb-4 flex h-11 w-full max-w-[44px] items-center justify-center rounded-[10px] text-white"
              >
              <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 384 512" fill="white">
                <path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM80 64h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16s7.2-16 16-16zm0 64h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H80c-8.8 0-16-7.2-16-16s7.2-16 16-16zm16 96H288c17.7 0 32 14.3 32 32v64c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V256c0-17.7 14.3-32 32-32zm0 32v64H288V256H96zM240 416h64c8.8 0 16 7.2 16 16s-7.2 16-16 16H240c-8.8 0-16-7.2-16-16s7.2-16 16-16z"/>
              </svg>
              </div>
  
              <div>
                
                <p class="text-md font-semibold text-white">Payslips</p>
              </div>
            </div>
            </a>

            <a href="{% url 'employee_details' %}">
              <div
              class="md:w-1/2 p-2 flex min-w-[160px] flex-col items-center rounded-lg bg-primary p-[18px] shadow-card lg:w-1/4 hover:bg-opacity-90"
            >
              <div
                class="mb-4 flex h-11 w-full max-w-[44px] items-center justify-center rounded-[10px] text-white"
              >
              <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512" fill="white">
                <path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
              </svg>
              </div>
  
              <div>
                
                <p class="text-md font-semibold text-white">My Profile</p>
              </div>
            </div>
            </a>
            <a href="#">
              <div
              class="md:w-1/2 p-2 flex min-w-[160px] flex-col items-center rounded-lg bg-success p-[18px] shadow-card lg:w-1/4 hover:bg-opacity-90"
              >
              <div
                class="mb-4 flex h-11 w-10 max-w-[44px] items-center justify-center rounded-[10px] text-black"
              >
              <svg fill="#0D1F22" height="2em"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52" enable-background="new 0 0 52 52" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g> <path d="M22.7,45.4l-1.3-1c-1.4-1-1.4-3-1.4-4v-2.9c0-0.8-0.7-1.5-1.5-1.5h-6c-0.8,0-1.5,0.7-1.5,1.5v7.7 c0,2.7,1.6,4.8,4.1,4.8H20c2.9,0,3.1-2,3.1-2l0,0C23.1,48,23.6,46.2,22.7,45.4z"></path> <path d="M45,18V4.4c0,0,0,0,0-0.1c0-2.4-3-3.1-4.6-1.5l-8.9,8.4c-1.4,1.2-3.2,1.7-5,1.7H11.3C6.1,13,2,17.5,2,22.7 v0.2c0,5.2,4.1,9.1,9.3,9.1h15.2c1.9,0,3.7,0.8,5.1,2l8.8,8.6c1.6,1.6,4.6,1,4.6-1.4c0,0,0,0,0-0.1V27.6c3,0,4.8-2.1,4.8-4.8 C49.8,20.1,48,18,45,18z"></path> </g> </g></svg>
              </div>
  
              <div>
                
                <p class="text-md font-semibold text-black">Announcements</p>
              </div>
            </div>
            </a>
          </div>
        </div>
      </section>
    <!-- ====== Horizontal Menu Section Start -->
    <section>
      <div>
        <ul id="floatingNav" class="floating_items">
          <li>
       
              <div class="group relative inline-block">
                <button><i class="fa-solid fa-user-gear text-primary" style="font-size: 1.2em ;"></i></button>
                  <a href="{% url 'update_bank_details' %}">
                  <div
                  class="absolute bottom-full left-1/2 z-20 mb-3 -translate-x-1/2 whitespace-nowrap rounded border border-light bg-primary py-[6px] px-4 text-sm font-semibold opacity-0 group-hover:opacity-100 text-white"
                  >
                    Account Settings
                </div>
                </a>
                
              </div>

          </li>

          <li>
            
              <div class="group relative inline-block hover:bg-opacity-90">
                <button><i class="fa-solid fa-envelope text-success" style="font-size: 1.2em ;"></i></button>
                <a href="#">
                  <div
                  class="absolute bottom-full left-1/2 z-20 mb-3 -translate-x-1/2 whitespace-nowrap rounded border border-light bg-success py-[6px] px-4 text-sm font-semibold text-black opacity-0 group-hover:opacity-100"
                >
                  Messages
                </div>
                </a>
                
              </div>
          </li>


          <li>
              <div class="group relative inline-block">
                <button><i class="fa-solid fa-house text-secondary home_class" style="font-size: 2em ;"></i></button>
                <a href="#">
                  <div
                  class="absolute bottom-full left-1/2 z-20 mb-3 -translate-x-1/2 whitespace-nowrap rounded border border-light bg-primary py-[6px] px-4 text-sm font-semibold text-white opacity-0 group-hover:opacity-100"
                >
                  Home
                </div>
                </a>
                
              </div>
          </li>


          <li>
              <div class="group relative inline-block">
                <button><i class="fa-regular fa-calendar-days text-success" style="font-size: 1.2em ;"></i></button>
                <a href="#">
                  <div
                  class="absolute bottom-full left-1/2 z-20 mb-3 -translate-x-1/2 whitespace-nowrap rounded border border-light bg-success py-[6px] px-4 text-sm font-semibold text-black opacity-0 group-hover:opacity-100"
                >
                  Calender
                </div>
                </a>
              </div>
          </li>

          <li>
            
              <div class="group relative inline-block">
                <button><i class="fa-solid fa-right-from-bracket text-black icon" style="font-size: 1.2em ;"></i></button>
                <a href="{% url 'employee_logout' %}">
                  <div
                  class="absolute bottom-full left-1/2 z-20 mb-3 -translate-x-1/2 whitespace-nowrap rounded border border-light bg-black py-[6px] px-4 text-sm font-semibold text-white opacity-0 group-hover:opacity-100"
                  >
                    Logout
                  </div>
                </a>
                 
              </div>
          </li>
        </ul>
      </div>
    </section>
    <!-- ====== Horizontal Menu Section End -->
    <script defer src="{% static 'js/preloader.js' %}"></script>
  </body>
</html>
