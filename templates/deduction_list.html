<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Add</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Deductions</h2>
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Associated Payslip</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for deduction in object_list %}
                <tr>
                    <td>{{ deduction.get_type_display }}</td>
                    <td>{{ deduction.description }}</td>
                    <td>{{ deduction.amount }}</td>
                    <td>{{ deduction.payslip.employee.username }} - {{ deduction.payslip.date }}</td>
                    <td>
                        <!-- You can add action buttons here, like edit or delete -->
                        <a href="#" class="btn btn-sm btn-primary">View</a>
                        <a href="#" class="btn btn-sm btn-warning">Edit</a>
                        <a href="#" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
