    <title>Login | synXpay</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}"/>
    <style>
      #passwordField {
        display: none;
      }
      @keyframes fadeIn {
          from {
            opacity: 0;
          }
          to {
            opacity: 2;
          }
        }
      
        /* Apply the animation to each input */
        input {
          animation: fadeIn 1.0s ease-in forwards;
        }
    </style>

    <section class="overflow-hidden bg-gray py-20 lg:py-[120px] rounded">
      <div class="container mx-auto rounded">
        <div class="-mx-4 flex flex-wrap rounded">
          <div class="w-full px-4 rounded">
            <div class="relative z-10 mx-auto w-full max-w-[470px] rounded">
              <div class="bg-secondary py-10 px-6 text-center sm:p-[70px]">
                <div class="mx-auto mb-5 max-w-[160px] text-center">
                  <img
                    src="{% static 'img/snythx.png' %}"
                    alt="logo"
                    width="150" height="40"
                  />
                </div>
                <h3 class="mb-2 text-2xl font-bold text-white sm:text-[28px]">
                  Welcome Back to Homes
                </h3>
                <p
                  class="mb-7 text-base font-medium text-white text-opacity-70"
                >
                Log in to view your profile and access your dashboard anytime, anywhere.
                </p>

                <form method="post">
                        {% csrf_token %}
                        {% if form.non_field_errors %}
                        <div class="text-danger text-sm">
                        {{ form.non_field_errors }}
                        </div>
                        {% endif %}
                  <div class="-mx-2 flex flex-wrap text-left">
                    <div class="w-full px-2">
                      <div class="mb-4">
                        <label
                          for="usernameField"
                          class="mb-2 block text-sm font-semibold text-white"
                        >
                          Email or Employee ID
                        </label>
                        <input
                          id="usernameField"
                          type="text"
                          name="{{ form.username.name }}"
                          autocomplete="email"
                          class="border-form-stroke w-full border bg-transparent p-3 text-base font-medium text-white placeholder-opacity-70 outline-none rounded"
                        />
                      </div>
                    </div>
                    <div class="w-full px-2">
                      <div id="passwordField">
                          <div class="mb-8">
                              <label
                                for="passwordx"
                                class="mb-2 block text-sm font-semibold text-white"
                              >
                                Password
                              </label>
                              <input
                                type="password"
                                name="{{ form.password.name }}"
                                autocomplete="current-password"
                                class="border-form-stroke w-full border bg-transparent p-3 text-base font-medium text-white placeholder-opacity-70 outline-none rounded"
                                id="passwordx"
                              />
                            </div>
                      </div>
                    
                  </div>

                    <div class="w-full px-2">
                      <button
                        class="hover:bg-opacity-80 hover:text-primary flex w-full items-center justify-center bg-gray py-[14px] px-14 text-black font-semibold rounded"
                      >
                        Sign in
                      </button>
                    </div>
                  </div>
                </form>
                <p class="pt-8 text-center text-base font-medium text-white">
                  Don't have an account?
                  <a href="{% url 'employee_signup' %}" class="hover:underline">
                    Sign Up Now
                  </a>
                </p>
