<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Profile Information
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ user.username }}</h5>
                        <p class="card-text">Employee ID: {{ user.employee_id }}</p>
                        <p class="card-text">Email: {{ user.email }}</p>
                        <p class="card-text">Mobile: {{ user.mobile_number }}</p>
                        <p class="card-text">Bank: {{ user.bank }}</p>
                        <p class="card-text">Account Name: {{ user.account_name }}</p>
                        <p class="card-text">Account Number: {{ user.account_number }}</p>
                        <p class="card-text">Department: {{ user.department.name }}</p>
                    </div>
                    <a href="{% url 'update_details' %}" class="btn btn-sm btn-warning">Edit</a>
                </div>
            </div>
            <div class="col-md-8">
                <!-- You can add more widgets or information panels here. For example, recent activities, notifications, etc. -->
            </div>
        </div>
    </div>
   
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
