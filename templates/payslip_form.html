<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Payslip</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Generate Payslip</h2>

        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
            <div class="alert alert-danger">
                {{ form.errors }}
            </div>
            {% endif %}
            
            <div class="form-group">
                <label for="{{ form.employee.id_for_label }}">Employee</label>
                {{ form.employee }}
            </div>

            <div class="form-group">
                <label for="{{ form.month.id_for_label }}">Month</label>
                {{ form.month }}
            </div>

            <div class="form-group">
                <label for="{{ form.year.id_for_label }}">Year</label>
                {{ form.year }}
            </div>

            <div class="form-group">
                <label for="{{ form.bonuses.id_for_label }}">Bonuses</label>
                {{ form.bonuses }}
            </div>

            <!-- If there are any additional fields in the form, render them here -->

            <button type="submit" class="btn btn-primary">Generate Payslip</button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
