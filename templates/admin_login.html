{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Login</title>
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}"/>
  </head>
  <body>
    <section class="bg-[#F4F4F4] py-20 lg:py-[120px]">
        <div class="container mx-auto">
          <div class="bg-white">
            <div class="flex flex-wrap items-stretch">
              <div class="w-full lg:w-1/2">
                <div class="w-full py-14 px-6 sm:p-[70px] sm:px-12 xl:px-[90px]">
                  <h2 class="text-dark mb-10 text-[32px] font-bold">Sign In</h2>
                  <form method="post">
                        {% csrf_token %}
                        {% if form.non_field_errors %}
                        <div class="text-danger text-sm">
                        {{ form.non_field_errors }}
                        </div>
                        {% endif %}
                    <div class="mb-8">
                      <label class="mb-3 block text-xs text-[#ACB6BE]">
                        Email Address
                      </label>
                      <input
                        name="{{ form.username.name }}"
                        type="email"
                        class="text-body-color focus:border-secondary w-full rounded-md border border-[#E9EDF4] py-3 px-[14px] outline-none focus-visible:shadow-none"
                      />
                    </div>
                    <div class="mb-8">
                      <label
                        class="text-body-color mb-3 block border-[#ACB6BE] text-xs"
                      >
                        Your Password
                      </label>
                      <input
                        type="password"
                        name="{{ form.password.name }}"
                        class="text-body-color focus:border-secondary w-full rounded-md border border-[#E9EDF4] py-3 px-[14px] outline-none focus-visible:shadow-none"
                      />
                    </div>
                    <div class="mb-8">
                      <input
                        type="submit"
                        value="Sign In"
                        class="border-secondary bg-secondary w-full cursor-pointer rounded-md border py-3 px-[14px] text-white transition hover:bg-opacity-90"
                      />
                    </div>
                  </form>
                </div>
              </div>
              <div class="w-full lg:w-1/2">
                <div class="bg-secondary relative h-full w-full overflow-hidden">
                  <div class="flex h-full items-end p-8 sm:p-14">
                    <h3 class="text-2xl font-bold text-white">
                      Homes <br />
                      Admistrator <br />
                      Sign In Page
                    </h3>
                    <div>
                      <span class="absolute left-0 top-0">
                        <svg
                          width="415"
                          height="355"
                          viewBox="0 0 415 355"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M415 107.5C415 244.19 304.19 355 167.5 355C30.8095 355 -80 244.19 -80 107.5C-80 -29.1905 30.8095 -140 167.5 -140C304.19 -140 415 -29.1905 415 107.5Z"
                            fill="url(#paint0_linear_1179_8)"
                          />
                          <defs>
                            <linearGradient
                              id="paint0_linear_1179_8"
                              x1="167.5"
                              y1="-140"
                              x2="167.5"
                              y2="355"
                              gradientUnits="userSpaceOnUse"
                            >
                              <stop
                                offset="0.177083"
                                stop-color="white"
                                stop-opacity="0.16"
                              />
                              <stop
                                offset="1"
                                stop-color="white"
                                stop-opacity="0"
                              />
                            </linearGradient>
                          </defs>
                        </svg>
                      </span>
                      <span class="absolute top-0 left-0">
                        <svg
                          width="177"
                          height="354"
                          viewBox="0 0 177 354"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M177 177C177 274.754 97.7544 354 0 354C-97.7544 354 -177 274.754 -177 177C-177 79.2456 -97.7544 0 0 0C97.7544 0 177 79.2456 177 177Z"
                            fill="url(#paint0_linear_1179_7)"
                          />
                          <defs>
                            <linearGradient
                              id="paint0_linear_1179_7"
                              x1="0"
                              y1="0"
                              x2="0"
                              y2="354"
                              gradientUnits="userSpaceOnUse"
                            >
                              <stop
                                offset="0.177083"
                                stop-color="white"
                                stop-opacity="0.2"
                              />
                              <stop
                                offset="1"
                                stop-color="white"
                                stop-opacity="0"
                              />
                            </linearGradient>
                          </defs>
                        </svg>
                      </span>
                      <span class="absolute bottom-16 right-20">
                        <svg
                          width="85"
                          height="85"
                          viewBox="0 0 85 85"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M42.5 -1.85773e-06C65.9721 -2.88373e-06 85 19.0279 85 42.5C85 65.9721 65.9721 85 42.5 85C19.0279 85 -8.31736e-07 65.9721 -1.85773e-06 42.5C-2.88373e-06 19.0279 19.0279 -8.31736e-07 42.5 -1.85773e-06Z"
                            fill="url(#paint0_linear_1179_6)"
                          />
                          <defs>
                            <linearGradient
                              id="paint0_linear_1179_6"
                              x1="-1.85774e-06"
                              y1="42.5"
                              x2="85"
                              y2="42.5"
                              gradientUnits="userSpaceOnUse"
                            >
                              <stop
                                offset="0.177083"
                                stop-color="white"
                                stop-opacity="0.16"
                              />
                              <stop
                                offset="1"
                                stop-color="white"
                                stop-opacity="0"
                              />
                            </linearGradient>
                          </defs>
                        </svg>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
